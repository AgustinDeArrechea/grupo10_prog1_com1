<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logoimg" src="./img/image-removebg-preview (22).png" alt="" />
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./categories.html">Categorias</a></li>
          <li><a href="./login.html">Login</a></li>
          <li><a href="./register.html">Registro</a></li>
        </ul>
      </nav>
      <form action="./search-results.html" method="get" id="search-form">
        <input
          type="search"
          name="search"
          id="search"
          value=""
          placeholder="Buscar Recetas"
        />
        <button type="submit">Buscar</button>
        <div class="error-form"></div>
      </form>
    </header>
    <main>
      <form method="get" id="form" action="./login.html">
        <div class="">
          <label for="email">Correo electrónico</label>
          <input type="email" name="email" id="email" value="" class="" />
          <div class="feedback-error email"></div>
        </div>
        <div class="">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" class="" />
          <div class="feedback-error password"></div>
        </div>
        <div class="">
          <label for="terminos">Terminos y condiciones</label>
          <input type="checkbox" name="terminos" id="terminos" />
        </div>
        <a href="./login.html">Ya tengo cuenta</a>
        <button type="submit" class="btn btn-success">ENVIAR</button>
      </form>
    </main>

    <footer>
      <section class="seccion-footer">
        <article>
          <img class="logoimg" src="./img/image.png" alt="" />
        </article>
        <article>
          <p>
            Integrantes del equipo: Gaston Kozak, Mateo Perez y Agustin
            Dearrechea
          </p>
          <p>Redes sociales</p>
          <p>Telefono Gmail y Maps</p>
        </article>
      </section>
    </footer>
    <script src="./js/register.js"></script>
    <script src="./js/index.js"></script>

  </body>
</html>
